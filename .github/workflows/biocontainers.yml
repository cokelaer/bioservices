name: Biocontainer Testing

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - src/bioservices/biocontainers.py
  pull_request:
    branches-ignore: []
    paths:
      - src/bioservices/biocontainers.py
  schedule:
    - cron: '0 0 1 * *'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5
      matrix:
        python: [3.7, 3.8, 3.9]
      fail-fast: false


    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.X
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python }}
    - name: Install the package itself and dependencies
      run: |
          pip install .
          pip install -r requirements_dev.txt

    - name: Test with pytest
      run: |
        pytest -n 1  --cov-report term --cov=bioservices.biocontainers test/webservices/test_biocontainers.py

